<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 120px; /* Ajusta este valor si la barra superior oculta parte del contenido */
        }
        .top-bar {
            background-color: #007bff;

            margin-top: 70px; /* Ajusta este valor para que no se superponga con la barra superior */

            padding: 100px;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .service {
            margin: 20px;
            text-align: center;
        }
        .service img {

            height: 100px;

            </div>
            <div class="col-md-3 service">
                <img src="oficinas-melamina.png" alt="Oficinas en Melamina" class="img-fluid" />

            </div>

                <img src="oficinas-modernas.png" alt="Oficinas Modernas" class="img-fluid" />
